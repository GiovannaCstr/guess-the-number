<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<body>
    <h1>Can you guess the number?</h1>
    <div>
        <p>A random number will be generated, between 1 and 100. Try to get it right in as few tries as possible</p>
        <input type="number" placeholder="Type a number here" id="inptNumber" max="10">
        <button id="btnTry">Try it</button>
        <div id="divResult"></div>
        <p id="showAttempts"></p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
