<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    },
                }}
            }
    </script>
</head>
<body class="bg-[#12214b] font-inter text-white">
    <main class="flex justify-center items-center h-screen">
        <div class="text-center">
            <h1 class="text-4xl text-amber-400 mb-6">Can you guess the number?</h1>
            <p class="mb-6">A random number will be generated, between 1 and 100. Try to get it right in as few tries as possible</p>
            <input type="number" placeholder="Type a number here" id="inptNumber" max="10">
            <button id="btnTry">Try it</button>
            <div id="divResult"></div>
            <p id="showAttempts"></p>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
